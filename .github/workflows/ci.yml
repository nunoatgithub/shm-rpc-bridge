name: CI

on:
  push:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      os_filter:
        description: 'Run on specific OS (leave empty for all)'
        type: choice
        required: false
        default: 'all'
        options:
          - 'all'
          - 'ubuntu-latest'
          - 'macos-latest'
      python_filter:
        description: 'Run on specific Python version (leave empty for all)'
        type: choice
        required: false
        default: 'all'
        options:
          - 'all'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
      debug_enabled:
        type: boolean
        description: 'Run with tmate debugging session'
        required: false
        default: false

jobs:
  test:
    name: Test on ${{ matrix.os }}${{ matrix.variant && format(' ({0})', matrix.variant) || '' }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux POSIX variant (6 jobs)
          - os: ubuntu-latest
            python-version: '3.8'
            variant: 'posix'
          - os: ubuntu-latest
            python-version: '3.9'
            variant: 'posix'
          - os: ubuntu-latest
            python-version: '3.10'
            variant: 'posix'
          - os: ubuntu-latest
            python-version: '3.11'
            variant: 'posix'
          - os: ubuntu-latest
            python-version: '3.12'
            variant: 'posix'
          - os: ubuntu-latest
            python-version: '3.13'
            variant: 'posix'
          # Linux futex variant (6 jobs)
          - os: ubuntu-latest
            python-version: '3.8'
            variant: 'futex'
          - os: ubuntu-latest
            python-version: '3.9'
            variant: 'futex'
          - os: ubuntu-latest
            python-version: '3.10'
            variant: 'futex'
          - os: ubuntu-latest
            python-version: '3.11'
            variant: 'futex'
          - os: ubuntu-latest
            python-version: '3.12'
            variant: 'futex'
          - os: ubuntu-latest
            python-version: '3.13'
            variant: 'futex'
          # macOS POSIX variant (6 jobs)
          - os: macos-latest
            python-version: '3.8'
            variant: 'posix'
          - os: macos-latest
            python-version: '3.9'
            variant: 'posix'
          - os: macos-latest
            python-version: '3.10'
            variant: 'posix'
          - os: macos-latest
            python-version: '3.11'
            variant: 'posix'
          - os: macos-latest
            python-version: '3.12'
            variant: 'posix'
          - os: macos-latest
            python-version: '3.13'
            variant: 'posix'

    steps:
    - name: Check if job should run
      id: should_run
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Check OS filter
          if [ "${{ inputs.os_filter }}" != "all" ] && [ "${{ inputs.os_filter }}" != "${{ matrix.os }}" ]; then
            echo "Skipping: OS filter mismatch"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Check Python filter
          if [ "${{ inputs.python_filter }}" != "all" ] && [ "${{ inputs.python_filter }}" != "${{ matrix.python-version }}" ]; then
            echo "Skipping: Python filter mismatch"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
        fi
        echo "skip=false" >> $GITHUB_OUTPUT
      shell: bash

    - name: Checkout code
      if: steps.should_run.outputs.skip != 'true'
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      if: steps.should_run.outputs.skip != 'true'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup tmate session for debugging
      if: steps.should_run.outputs.skip != 'true' && github.event_name == 'workflow_dispatch' && inputs.debug_enabled
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true

    - name: Install dependencies
      if: steps.should_run.outputs.skip != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Install project
      if: steps.should_run.outputs.skip != 'true'
      run: |
        if [ "${{ matrix.variant }}" = "futex" ]; then
          USE_FUTEX=1 pip install -e .
        else
          pip install -e .
        fi
      shell: bash

    - name: Run tox (tests only)
      if: steps.should_run.outputs.skip != 'true'
      run: tox -e py$(echo "${{ matrix.python-version }}" | tr -d '.')

    - name: Display test failure details
      if: steps.should_run.outputs.skip != 'true' && failure()
      run: |
        echo "::group::Tox log files"
        find .tox -name "*.log" -type f 2>/dev/null | while read -r log; do
          echo "=== $log ==="
          cat "$log" || true
        done
        echo "::endgroup::"
        
        echo "::group::Pytest output"
        find .tox -path "*/.pytest_cache/*" -prune -o -name "*.log" -type f -print 2>/dev/null | head -5 | while read -r log; do
          echo "=== $log ==="
          tail -100 "$log" || true
        done
        echo "::endgroup::"
      continue-on-error: true

    - name: Upload test results
      if: steps.should_run.outputs.skip != 'true' && failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.variant }}-py${{ matrix.python-version }}
        path: |
          .tox/py*/
          .pytest_cache/
          **/*.log
        if-no-files-found: warn
        retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run lint
      run: tox -e lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run type check
      run: tox -e type

