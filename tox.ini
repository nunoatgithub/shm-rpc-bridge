[tox]
envlist = py38,py39,py310,py311,py312,py313,lint,type
isolated_build = True
skip_missing_interpreters = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-timeout>=2.1.0
    posix-ipc>=1.1.0
    orjson>=3.10.0
commands =
    pytest {posargs}

[testenv:lint]
deps =
    ruff>=0.0.292
commands =
    ruff check src tests
    ruff format --check src tests

[testenv:type]
deps =
    mypy>=0.990
    pytest>=7.0.0
commands =
    mypy src

[testenv:format]
deps =
    ruff>=0.0.292
commands =
    ruff check --fix src tests
    ruff format src tests

[testenv:workflow]
skip_install = True
allowlist_externals =
    act
    bash
commands =
    bash -c "command -v act >/dev/null 2>&1 || (echo 'ERROR: act is not installed.' && echo 'Install it with one of:' && echo '  curl https://raw.githubusercontent.com/nektos/act/master/install.sh | sudo bash' && echo '  brew install act' && echo 'See: https://nektosact.com/installation/' && exit 1)"
    act -l --detect-event

